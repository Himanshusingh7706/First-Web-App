<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body> 
    <header>
        <h1>Demo Form</h1>
    </header>
     <main>
    <form action="/" method="GET"> 
        <section> 
            <h2>Your personal details</h2>
            <ul>
                <li><label for="username">Your name</label>
                    <input type="text" name="user-name" id="username" required placeholder="Himanshu Singh"/></li>
                    <li>
                        <label for="useremail">Your Email Address</label>
                        <input type="email" name="user-email" id="useremail" required/>
                    </li>
                    <li>
                        <label for="userpassword">Your Password</label>
    <input type="password" name="user-password" id="userpassword" required minlength="8"/>
                    </li>
            </ul>
        </section> 
        <section>  
            <h2>More details</h2>
            <ul>
                <li>
                    <label for="userage">Your age</label>
                    <input type="number" step="1" name="user-age" id="userage" required min="18" max="100"/>
                </li> 
                <li>
                    <label for="birthdate">Your Birthdate</label>
                    <input type="date" name="user-birthdate" id="birthdate" required min="2023-01-01" max="1975-01-01"/>
                </li> 
                <li>
                    <label for="favorite-color">Your favorite color ?</label>
                    <select name="favorite-color" id="favorite-color">
                        <option value="blue">Blue</option>
                        <option value="red">Red</option>
                        <option value="black">Black</option>
                    </select>
                </li>
            </ul>
        </section> 
        <section>
            <label for="user-message">Your message</label>
            <textarea name="user-message" id="user-message" cols="20" rows="5"></textarea>
        </section>
        <section>
           
  <ul>
    <h2>How should we verify your account ?</h2>
   <li class="form-control-inline"> <input type="radio" name="verify" id="verify-text-message" value="text-message" required>
    <label for="verify-text-message">Via Text message (SMS)</label> 
   </li>
   <li class="form-control-inline">
     <input type="radio" name="verify" id="verify-phone" value="Phone" required>
    <label for="verify-phone">Via a Phone call</label> 
   </li>
    <li class="form-control-inline">
    <input type="radio" name="verify" id="verify-email" value="email" required>
    <label for="verify-email">Via an email</label>
    </li> 

  </ul>
        </section>
        <section>
            <ul>
                <div class="form-control-inline">
                    <input type="checkbox" id="agree-terms" name="terms" >
                    <label for="agree-terms">Agree to terms ?</label>
                    </div>
                    <div class="form-control-inline">
                       <input type="checkbox" id="contect-phone" name="contect" value="phone">
                       <label for="contect-phone">Contect  to Phone ?</label>
                       </div>
                       <div class="form-control-inline">
                           <input type="checkbox" id="contect-email" name="contect" value="email">
                           <label for="contect-email">Contect to email ?</label>
                           </div>
            </ul>
        </section>  
    
        <section>  
            <h2>How should we contect you ?</h2>
           
            <li class="form-control-inline">
               <input type="checkbox" id="contect-phone" name="contect" value="phone">
               <label for="contect-phone">Contect  to Phone ?</label>
            </li>
               <li class="form-control-inline">
                   <input type="checkbox" id="contect-email" name="contect" value="email">
                   <label for="contect-email">Contect to email ?</label>
               </li> 
            </section>  
            <hr>
            <section>
                <li class="form-control-inline">
                    <input type="checkbox" id="agree-terms" name="terms">
                    <label for="agree-terms">Agree to terms ?</label>
                    </li>
            </section> 
            <section>
                <button type="submit">Submit</button>
                <button type="reset">clear</button>
            </section>
    </form> 
</main>

</body>
</html>
